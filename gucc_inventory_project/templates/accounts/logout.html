{% extends "canoe_club/base.html" %}

{% block title_block %}
    Log Out
{% endblock %}

{% block body_block %}
    <div class="container">
        <h1>Log Out</h1>
    </div>
    {% if user.is_authenticated %}
    <div class="container">
        <form id="logout_form" method="POST">
        {% csrf_token %}
            <p>Are you sure you want to logout?</p>
            <input type="submit" value="logout"/>
        </form>
    </div>
    {% else %}
    <p>
        <strong>You're not logged in! Would you like to <a href="{% url 'canoe_club:login' %}">login</a>?</strong>
    </p>
    {% endif %}
{% endblock %}
