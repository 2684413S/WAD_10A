{% extends 'canoe_club/base.html' %}
{% load staticfiles %}

{% block title_block %}
  Login
{% endblock %}

{% block body_block %}
{% if user.is_authenticated %}
    <strong>You are already logged in! <a href = "{% url 'canoe_club:index' %}">Return home</a></strong>
{% else %}
    <h1>Login to Canoe</h1>
    <form id="login_form" method="post" action="{% url 'canoe_club:login' %}">
      {% csrf_token %}
      Username: <input type="text" name="username" value="" size="50" />
      <br />
      Password: <input type="password" name="password" value="" size="50" />
      <br />
      <input type="submit" value="submit" />
    </form>
{% endif %}
{% endblock %}
